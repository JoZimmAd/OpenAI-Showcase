<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OpenAI - Showcase</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Listenansicht</h2>
    <hr/>
    <table>
        <thead>
        <tr>
            <th>
                <form method="get" action="/fetch">
                    <button>Lade neue Mails vom Server</button>
                </form>
            </th>
            <th>
                <form method="post" action="/scan">
                    <button>Alle Mails kategorisieren</button>
                </form>
            </th>
        </tr>
        </thead>
    </table>
    <table style="width:90%" border="1"
           class="table table-striped table-responsive-md">
        <thead class="table-header">
        <tr>
            <th>Datum</th>
            <th>Kategorie</th>
            <th>Stimmung</th>
            <th>Betreff</th>
            <th>Absender</th>
            <th>Inhalt</th>
            <th>Mailserver</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mail:${mailList}">
            <td th:text="${mail.timestamp}"></td>
            <td>
                <div th:if="${mail.category} == null">
                    <form th:action="@{/scan/{id}(id=${mail.id})}" method="get">
                        <button>Kategorisieren</button>
                    </form>
                </div>
                <div th:else>
                    <div th:text="${mail.category}"></div>
                </div>
            </td>
            <td th:text="${mail.mood}"></td>
            <td th:text="${mail.subject}"></td>
            <td th:text="${mail.from_person}"></td>
            <td>
                <div>
                    <form th:action="@{/mails/{id}(id=${mail.id})}" method="get">
                        <button>Anzeigen</button>
                    </form>
                </div>
            </td>
            <td th:text="${mail.origin}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
