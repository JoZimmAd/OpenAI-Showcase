<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OpenAI - Showcase</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>

    <style>
        body {
            font-family: 'Lexend', serif;
        }

        h2 {
            color: #232326;
        }

        .btn {
            border: 1px solid;
            border-radius: 5px;
            color: #232326;
            background-color: white;
        }

        .btn:hover {
            background-color: #e6e6df;
        }

    </style>

</head>
<body>
<div class="container" th:object="${mail}">
    <img alt="Logo Heidelberg Cement"
         src="https://www.heidelbergmaterials.com/sites/default/files/logo/HeidelbergMaterials.svg"
         width="200"
         height="100">
    <h2>Einzelansicht</h2>
    <hr/>
    <table>
        <thead>
        <tr>
            <th th:if="${mail.category} != null">
                <div th:text="'Kategorie / Stimmung:    ' + ${mail.category} + ' / ' + ${mail.mood} "></div>
            </th>
        </tr>
        </thead>
    </table>
    <table>
        <thead>
        <tr>
            <td th:if="${mail.from_person} != null">
                <div th:text="' Absender: ' + ${mail.from_person}"></div>
            </td>
        </tr>
        <tr>
            <td th:if="${mail.subject} != null">
                <div th:text="'Betreff: ' + ${mail.subject}"></div>
            </td>
        </tr>
        </thead>
    </table>
    <label for="w3review"></label>
    <textarea id="w3review" name="w3review" rows="25" cols="125" th:text="${mail.text}" style="width: 100%">
</textarea>
    <form method="get" action="/mails">
        <button class="btn">Zur√ºck zur Listenansicht</button>
    </form>
</div>
</body>
</html>
